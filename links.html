<!DOCTYPE html>
<html>

<head>
    <title>Resource Links</title>
</head>

<body>

    <h2></h2>
    <a href="https://www.google.com" target="_self">
        <img src="./images/google.jpg" width="300" height="100"><br>
    </a>
    <a href="https://www.w3schools.com" target="_self">

    </a>
    <ul>
        <li>
            <a href="https://www.google.com" target="_blank" title="Google">Google</a>
        </li>
        <li>
            <a href="https://www.w3schools.com" target="_blank" title="w3schools">w3schools</a>
        </li>
        <li>
            <a href="https://stackoverflow.com" target="_blank" title="StackOverflow">StackOverflow</a>
        </li>
    </ul>


</body>

</html>
